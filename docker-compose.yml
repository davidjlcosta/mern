version: '3.8'

services:
  mongodb:
    image: mongo:7.0.2
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - 27017:27017
    volumes:
      - mongovolume:/data/db
    networks:
      - backend
  
  api:
    depends_on:
      - mongodb
    build: api
    restart: unless-stopped
    ports:
      - 8080:8080
    environment:
      - DB_HOST=mongodb
      - DB_USER=david
      - DB_PASSWORD=david
      - DB_NAME=database
      - DB_PORT=27017
    networks:
      - backend

volumes: 
  mongovolume:

networks:
  backend: